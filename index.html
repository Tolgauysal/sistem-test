<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD_MODE // QUANTUM_SYSTEM_v9</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --deep-space: #010208;
            --data-green: #00ff41;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }

        body {
            background: var(--deep-space);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            user-select: none;
        }

        /* Ana Canvas - GPU Yükü Buradadır */
        #quantum-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Katmanlı HUD (Kullanıcı Arayüzü) */
        .interface {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            border-left: 5px solid var(--neon-blue);
            padding-left: 15px;
        }

        .status-box {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 10px 20px;
            backdrop-filter: blur(5px);
        }

        .main-display {
            text-align: center;
        }

        .glitch-title {
            font-size: 5vw;
            font-weight: 900;
            letter-spacing: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px var(--neon-purple), -2px -2px var(--neon-blue);
            animation: glitch 0.2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Dinamik Terminal */
        .terminal {
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--data-green);
            padding: 10px;
            font-size: 10px;
            color: var(--data-green);
            overflow-y: hidden;
            pointer-events: all;
        }

        /* Bilgisayarını Zorlayacak Kontrol Paneli */
        .power-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            pointer-events: all;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 210, 255, 0.05) 51%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    <canvas id="quantum-canvas"></canvas>

    <div class="interface">
        <div class="top-bar">
            <div class="status-box">
                <div>SYSTEM: QUANTUM_CORE_V9</div>
                <div>OS_STABILITY: <span id="stability">99.9%</span></div>
            </div>
            <div class="status-box" style="border-color: var(--neon-purple);">
                <div>LOC: 38.4237° N, 27.1428° E</div>
                <div>THREADS: <span id="threads">ACTIVE</span></div>
            </div>
        </div>

        <div class="main-display">
            <h1 class="glitch-title">GOD MODE</h1>
            <p style="letter-spacing: 5px; color: var(--neon-blue);">AWAITING COMMANDS FROM MASTER_USER</p>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div class="terminal" id="term">
                > INITIALIZING NEURAL LINK...<br>
                > SYNCING WITH GLOBAL NODE...<br>
                > BYPASSING FIREWALL... DONE.<br>
            </div>
            <div class="power-controls">
                <button class="btn" onclick="increaseLoad()">Yükü Artır</button>
                <button class="btn" onclick="changeColor()">Spektrum Değiştir</button>
                <button class="btn" onclick="initWarp()">WARP_SPEED</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('quantum-canvas');
        const ctx = canvas.getContext('2d');
        const term = document.getElementById('term');
        
        let width, height;
        let particles = [];
        let connectionDist = 120;
        let particleCount = 400; // Bilgisayarın çok iyiyse burayı 2000 yapabilirsin.

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(1, 2, 8, 0.1)'; // İz bırakma efekti
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = '#00d2ff';
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.05)';

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionDist) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // İnteraktif Fonksiyonlar
        function increaseLoad() {
            for(let i=0; i<100; i++) particles.push(new Particle());
            addLog("> CRITICAL LOAD ADDED. PARTICLE_COUNT: " + particles.length);
        }

        function changeColor() {
            const colors = ['#00d2ff', '#9d00ff', '#ff0041', '#00ff41'];
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillStyle = newColor;
            addLog("> SPECTRUM SHIFTED TO: " + newColor);
        }

        function initWarp() {
            particles.forEach(p => {
                p.vx *= 10;
                p.vy *= 10;
            });
            addLog("> WARP DRIVE ACTIVATED. VELOCITY_MAX.");
            setTimeout(() => {
                particles.forEach(p => { p.vx /= 10; p.vy /= 10; });
                addLog("> WARP DRIVE DEACTIVATED.");
            }, 2000);
        }

        function addLog(msg) {
            let line = document.createElement('div');
            line.innerHTML = msg;
            term.appendChild(line);
            if (term.childNodes.length > 15) term.removeChild(term.firstChild);
        }

        // Terminal Simülasyonu
        setInterval(() => {
            const logs = [
                "> DATA_STREAM_STABLE", "> SYNCING...", "> ENCRYPTING_NODE_7", 
                "> CPU_TEMP_OPTIMAL", "> ANALYZING_USER_INPUT"
            ];
            addLog(logs[Math.floor(Math.random() * logs.length)]);
            document.getElementById('stability').innerText = (99 + Math.random()).toFixed(3) + "%";
        }, 3000);

        init();
        animate();
    </script>
</body>
</html>
